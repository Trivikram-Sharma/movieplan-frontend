<form [formGroup]="editMovieForm" (ngSubmit)="editMovie()">
    
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label class="form-label">Language</label>
            <select class="form-control" formControlName="language">
                <option value="Telugu">Telugu</option>
                <option value="Kannada">Kannada</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                Movie Poster/ Picture
            </label>
            <input type="file" class="form-control" formControlName="movieposter" [disabled]=true>
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description">

            </textarea>
        </div>
        <div class="form-group">
            <label class="form-label">releaseDate</label>
            <input type="date" class="form-control" formControlName="releaseDate" [disabled]=true>
        </div>
        <div class="form-group">
            <label class="form-label">Status</label>
            <div class="form-control">
                <input type="radio" formControlName="status" value="enabled">Enabled
                <input type="radio" formControlName="status" value="disabled">Disabled
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Genres</label>
            <span class="add-genre">+</span><br>
            <div *ngFor="let g of currentMovie.genres; let i = index">
                <select>
                    <option *ngFor="let ag of allGenres();let j = index" value="{{ag.name}}" [selected]="ag.name == g.name">{{g.name}}</option>
                </select>
                <span (click)="removeGenre(i)" class="remove-genre"> - </span> <br>
            </div>
        </div><br>
        <button type="submit">Edit Movie</button>
</form>
