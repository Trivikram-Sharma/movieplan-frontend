<form [formGroup]="changePasswordForm" (ngSubmit)="submit()" *ngIf="loggedin">
    <div class="form-group">
        <label for="oldpassword"> Old Password:</label>
        <input type="password" class="form-control" formControlName="oldpassword" placeholder="Enter old password">         
    </div>
    <div class="form-error" *ngIf="oldpassword?.touched && oldpassword?.invalid">
            Old Password should not be empty!
        </div>
    <div class="form-group">
        <label for="newpassword"> New Password:</label>
        <input type="password" class="form-control" formControlName="newpassword" placeholder="Enter new password">    
    </div>
    <div class="form-error" *ngIf="newpassword?.touched && newpassword?.invalid">
            New Password should not be empty!
        </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm New Password:</label>
        <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Enter the same new password again">    
    </div>
    <div class="form-error" *ngIf="confirmpassword?.touched && confirmpassword?.invalid">
            Confirm New Password should not be empty!
        </div>
    <button type="submit" class="form-control">Change Password</button>
</form>
