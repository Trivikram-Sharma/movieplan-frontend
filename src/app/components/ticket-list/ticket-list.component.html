<table>
    <thead>
        <td>Id</td>
        <td>UserName</td>
        <td>Movie</td>
        <td>Price</td>
    </thead>
    <tr *ngFor="let t of ticketList">
        <td><a href="#" target="_blank" (click)="showTicket(t.id)">{{t.id}}</a></td>
        <td><a href="#">{{t.user}}</a></td>
        <td><a href="#">{{t.movie}}</a></td>
        <td><a href="#">{{t.movie.price}}</a></td>
    </tr>
</table>
