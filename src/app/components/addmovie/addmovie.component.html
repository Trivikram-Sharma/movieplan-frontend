<form [formGroup]="addMovieForm" (ngSubmit)="submitAddMovie()">
    <div class="form-group">
        <label>Movie ID</label>
        <input type="text" value="" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
        <label>MOVIE NAME</label>
        <input type="text" value="" class="form-control" placeholder="Enter the movie title" formControlName="title">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" value="" class="form-control" placeholder="Enter Movie Ticket price" formControlName="price">
    </div>
    <div class="form-group">
        <label>Language</label>
        <select class="form-control" formControlName="language">
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
    </div>
    <div class="form-group">
        <label>
            Movie Poster/ Picture
        </label>
        <input type="file" class="form-control" formControlName="movieposter">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description">

        </textarea>
    </div>
    <div class="form-group">
        <label>Release Date</label>
        <input type="date" class="form-control" formControlName="releaseDate" value="">
    </div>
    <div class="form-group">
        <label>Status</label>
        <div class="form-control">
        <input type="radio" formControlName="status" value="Enabled"> Enabled
        <input type="radio" formControlName="status" value="disabled"> Disabled
        </div>
    </div>
    <div class="form-group">
        <label>Genres | </label> <span (click)="addGenre()"> + </span> <br>
        <div *ngFor="let g of genreControls;let i = index">
            <select class="form-control" [formControlName]="i">
                <!-- <option *ngFor="let genre of allGenres()" value="genre.name">{{genre.name}}</option> -->
                <option>Action</option>
                <option>Comedy</option>
                <option>Thriller</option>
                <option>Suspense</option>
                <option>Drama</option>
            </select>
            <span (click)="removeGenre(i)"> - </span>
        </div><br>
    </div>
    <button type="submit">ADD MOVIE</button>
</form>
