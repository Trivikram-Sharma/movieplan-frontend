<form [formGroup]="addMovieForm">
    <div class="form-group">
        <label>Movie ID</label>
        <input type="text" value="" formControlName="id">
    </div>
    <div class="form-group">
        <label>MOVIE NAME</label>
        <input type="text" value="" placeholder="Enter the movie title" formControlName="title">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" value="" placeholder="Enter Movie Ticket price" formControlName="price">
    </div>
    <div class="form-group">
        <label>Language</label>
        <select formControlName="language">
            <option value="Telugu">Telugu</option>
            <option value="Kannada">Kannada</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description">

        </textarea>
    </div>
    <div class="form-group">
        <label>Release Date</label>
        <input type="date" formControlName="releaseDate" value="">
    </div>
    <div class="form-group">
        <label>Status</label>
        <input type="radio" formControlName="status" value="Enabled"> Enabled
        <input type="radio" formControlName="status" value="disabled"> Disabled
    </div>
    <div class="form-group">
        <label>Genres |<span (click)="addGenre()"> + </span> </label>
        <div *ngFor="let g of genreControls;let i = index">
            <select [formControlName]="i">
                <option *ngFor="let genre of allGenres()" value="genre.name">{{genre.name}}</option>
            </select>
            <span (click)="removeGenre(i)"> - </span>
        </div>
    </div>
</form>
