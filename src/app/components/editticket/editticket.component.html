<form [formGroup]="etF" (ngSubmit)="editTicket()">
    <div class="form-group">
        <div class="form-label">User for whom ticket is intended</div>
        <input type="text" class="form-control" formControlName="user">
    </div>
    <div class="form-group">
        <div class="form-label">Movie</div>
        <input type="text" class="form-control" formControlName="movie">
    </div>
    <div class="form-group">
        <div class="form-label">Date</div>
        <input type="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group">
        <div class="form-label">Showtime</div>
        <select class="form-control" formControlName="showtime">
            <option *ngFor="let sh of showtimeList" value="{{sh.id}}">{{sh.showName}}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="form-label">Theatre</div>
        <select class="form-control" formControlName="theatre">
            <option *ngFor="let th of theatreList" value="{{th.id}}">{{th.name}}</option>
        </select>
    </div>
    <button type="submit">Edit Ticket</button>
</form>
