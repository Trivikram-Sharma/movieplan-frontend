<div class="movie-container" *ngIf="loggedin">
    <div class="movie-card" *ngFor="let m of getMovieList()">
        <figure>
            <img src="{{'../../../assets/movies/' + m.filename}}" alt="No Image Found">
            <caption>
                <button>Book Ticket</button><br>
                <button *ngIf="adminLoggedIn">Edit Movie</button>
            </caption>
        </figure>
    </div>
</div>
<div *ngIf="!loggedin">
    No Movies found
</div>
