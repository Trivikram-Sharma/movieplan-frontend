<div *ngIf="adminLoggedIn">
    <a routerLink="/servicesList/addGenre">Add Genre</a>
</div>

<div *ngIf="loggedin">
    <table>
        <tr>
            <th>Genre ID</th>
            <th>Genre Name</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let g of genreList">
            <td>{{g.id}}</td>
            <td>{{g.name}}</td>
            <td><a click="deleteGenre(g)">Delete</a></td>
        </tr>
    </table>
</div>
