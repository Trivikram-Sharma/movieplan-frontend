<form [formGroup]="editMovieForm" (ngSubmit)="editMovie()">
    
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label">price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label class="form-label">Language</label>
            <select class="form-control" formControlName="language">
                <option value="Telugu">Telugu</option>
                <option value="Kannada">Kannada</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                Movie Poster/ Picture
            </label>
            <input type="file" class="form-control" formControlName="movieposter">
        </div>
        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description">

            </textarea>
        </div>
        <div class="form-group">
            <label class="form-label">releaseDate</label>
            <input type="date" class="form-control" formControlName="releaseDate">
        </div>
        <div class="form-group">
            <label class="form-label">Status</label>
            <div class="form-control">
                <input type="radio" formControlName="status" value="enabled"  [checked]="currentMovie.status === 'enabled'">Enabled
                <input type="radio" formControlName="status" value="disabled" [checked]="currentMovie.status === 'disabled'">Disabled
            </div>
        </div>
        <div class="form-group" formArrayName="genres">
            <label class="form-label">Genres</label>
            <span class="add-genre" (click)="addGenre()">+</span><br>
            <div *ngFor="let g of editGenreControls; let i = index">
                <select [formControlName]="i">
                    <option *ngFor="let ag of genrelist;let j = index" value="{{ag.name}}" [selected]="g.value === ag.name">{{ag.name}}</option>
                </select>
                <span (click)="removeGenre(i)" class="remove-genre"> - </span> <br>
            </div>
        </div><br>
        <button type="submit">Edit Movie</button>
</form>
