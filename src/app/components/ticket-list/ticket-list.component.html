<table *ngIf="userLoggedIn">
    <thead>
        <th>Id</th>
        <th>UserName</th>
        <th>Movie</th>
        <th>Theatre</th>
        <th>Date</th>
        <th>Price</th>
    </thead>
    <tr *ngFor="let t of ticketList">
        <td>{{t.id}}</td>
        <td>{{t.user.userName}}</td>
        <td>{{t.screening.movie.title}}</td>
        <td>{{t.screening.theatre.name}},{{t.screening.theatre.address.area}},{{t.screening.theatre.address.city}}</td>
        <td>{{t.screening.date}}</td>
        <td>{{t.screening.movie.price}}</td>
    </tr>
</table>
