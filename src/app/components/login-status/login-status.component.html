
<div *ngIf="loggedin else default">
    <div class="dropdown">
    Hello {{userName}}
    <div class="dropdown-content">
        <ul>
        <li><a href="#" (click)="logout()">LogOut</a></li>
        <li><a href="#" routerLink="/changepassword">Change Password</a></li>
        </ul>
    </div>
    </div>
</div>
<ng-template #default>
    <div class="default-text">
    <a routerLink="/register">SignUp</a> / <a routerLink="/home">SignIn</a>
    </div>
</ng-template>
