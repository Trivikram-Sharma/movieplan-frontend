<form [formGroup]="editTheatreForm" (ngSubmit)="editTheatre()">
    <div class="form-group">
        <div class="form-label">Id</div>
        <div class="form-control">
            <input type="text" formControlName="id">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">Theatre Name</div>
        <div class="form-control">
            <input type="text" formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">Number of screens</div>
        <div class="form-control">
            <input type="number" min="0" max="15" formControlName="screens">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">Address</div>
        <fieldset id="address-editing" formGroupName="address">
            <select formControlName="country">
                <option *ngFor="let a of allAddressesList">{{a.country}}</option>
            </select>
            <select formControlName="state">
                <option *ngFor="let a of stateList">{{a.state}}</option>
            </select>
            <select formControlName="city">
                <option *ngFor="let a of cityList">{{a.city}}</option>
            </select>
            <select formControlName="area">
                <option *ngFor="let a of areaList">{{a.area}}</option>
            </select>
            <select formControlName="street">
                <option *ngFor="let a of streetList">{{a.street}}</option>
            </select>
            <select formControlName="building">
                <option *ngFor="let a of buildingList">{{a.building}}</option>
            </select>
        </fieldset>
    </div>
    <button type="submit">Edit Theatre</button>
</form>
