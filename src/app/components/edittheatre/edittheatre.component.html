<form [formGroup]="editTheatreForm" (ngSubmit)="editTheatre()">
    <div class="form-group">
        <div class="form-label">Id</div>
        <div class="form-control">
            <input type="text" formControlName="id">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">Theatre Name</div>
        <div class="form-control">
            <input type="text" formControlName="name">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label">Number of screens</div>
        <div class="form-control">
            <input type="number" min="0" max="15" formControlName="screens">
        </div>
    </div>
    <div class="form-group" id="address-editing">
        <div class="form-label">Address</div>
        <fieldset formGroupName="address">
            Country:
            <select formControlName="country" (change)="spinUpStates()">
                <option value="{{a.country}}" *ngFor="let a of allAddressesList">{{a.country}}</option>
            </select>
            State:
            <select formControlName="state" (change)="spinUpCities()" >
                <option value="{{a.state}}" *ngFor="let a of stateListFiltered">{{a.state}}</option>
            </select>
            City:
            <select formControlName="city" (change)="spinUpAreas()">
                <option value="{{a.city}}" *ngFor="let a of cityListFiltered">{{a.city}}</option>
            </select>
            Area:
            <select formControlName="area" (change)="spinUpStreets()">
                <option value="{{a.area}}" *ngFor="let a of areaListFiltered">{{a.area}}</option>
            </select>
            Street:
            <select formControlName="street" (change)="spinUpBuildings()">
                <option value="{{a.street}}" *ngFor="let a of streetListFiltered">{{a.street}}</option>
            </select>
            Building:
            <select formControlName="building">
                <option value="{{a.building}}" *ngFor="let a of buildingListFiltered">{{a.building}}</option>
            </select>
        </fieldset>
    </div>
    <button type="submit">Edit Theatre</button>
</form>
