<form [formGroup]="editAddressForm" (ngSubmit)="editAddress()">
    <fieldset>
        <div class="form-group">
            <label class="form-label">Building/ Door Number</label>
            <input type="text" class="form-control" formControlName="building">
        </div>
        <div class="form-group">
            <label class="form-label">Street</label>
            <input type="text" class="form-control" formControlName="street">
        </div>
        <div class="form-group">
            <label class="form-label">Area</label>
            <input type="text" class="form-control" formControlName="area">
        </div>
        <div class="form-group">
            <label class="form-label">City</label>
            <select class="form-control" formControlName="city">
                <option value="Thirupathi">Thirupathi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Rajahmundry">Rajahmundry</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">State</label>
            <select class="form-control" formControlName="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Telangana">Telangana</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Kerala">Kerala</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Country</label>
            <select class="form-control" formControlName="country">
                <option value="INDIA">INDIA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Pincode</label>
            <input type="text" maxlength="6" pattern="\[1-9][0-9]{5}\" placeholder="Enter 6 digit pincode">
        </div>
    </fieldset>
    <button type="submit">Edit Address</button>
</form>
